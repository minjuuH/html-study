<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movierecorde</title>

    <style>
        :root {
            --back-gray: #f4f4f4;
            --solid-gray: #e9e9e9;
            --main-color: #12b383;
        }
        .modal {
            position: fixed; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.267);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            width: 350px; height: 500px;
            border-radius: 10px;
            background-color: white;
        }
        #modalTitle {
            font-size: larger;
            font-weight: bold;
        }
        .modal-input {
            display: flex;
            justify-content: center;
            width: 100%;
            border: solid 1px transparent;
            border-radius: 10px;
            box-sizing: border-box;         /*padding 설정으로 인한 전체 크기 변화 방지*/
            background-color: var(--back-gray);
            margin-top: 20px;
            padding: 10px;
        }
        .modal-input span {
            font-size: 15px;
            font-weight: bold;
            color: white;
        }
        .modal-content input {
            all: unset;
            width: 100%;
            caret-color: var(--main-color);       /*커서 색상 변경*/
        }
        .extra-menu {
            color: #0f7254;
            text-decoration-line: none;
            font-size: small;
        }
        nav {
            border-style: none none solid none;
            border-width: 1px;
            border-color: rgb(216, 216, 216);
        }
        section {
            display: flex;
            justify-content: space-between;
            height: 60px;
            margin: 0px 60px;
            background-color: white;
        }
        .section-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .section-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            border-radius: 3px;
            background-color: var(--back-gray);
            width: 300px;
        }
        .search-box input {
            border: none;
            color: rgb(61, 61, 61);
            background-color: transparent;
            width: 100%;
            margin: 3%;
        }
        .nav-btn button {
            border-radius: 4px;
            border: solid 1px var(--solid-gray);
            background-color: white;
            height: 36px;
            padding: 0 10px;
            cursor: pointer;
        }
        .list-container {
            display: flex;
            width: 100%;
        }
        .list-name {
            font-size: larger;
            font-weight: bold;
        }
        .poster-container {
            width: inherit; height: 360px;
            border-radius: 5px;
            border-style: solid;
            border-width: 1px;
            border-color: transparent;
            overflow: hidden;
        }
        .poster-img {
            object-fit: cover;
            width: 100%; height: 100%;
        }
        .title-text {
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap;
            font-weight: bold;
            margin-top: 10px;
        }
        .genre-year {
            font-size: 91%;
            margin-top: 8px;
        }
        .next-btn-container {
            position: absolute;
            top: 32%; right: 77px;
            z-index: 1;
            width: 1px;
            display: flex;
            align-items: center;
        }
        .next-btn {
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
            width: 34px; height: 34px;
            background-color: white;
            border-radius: 50%;
            border: solid 1px var(--solid-gray);
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0;">
    <header>
        <nav>
            <section>
                <div class="section-left">
                    <span style="font-size: x-large;">🌍</span>
                    <span>영화</span>
                    <span>시리즈</span>
                </div>
                <div class="section-right">
                    <div class="search-box">
                        <input type="text" placeholder="작품명이나 키워드를 검색해보세요">
                    </div>
                    <div class="nav-btn">
                        <button id="signinBtn" style="background-color: var(--main-color); color: white; border-color: transparent;">로그인</button>
                    </div>
                    <div class="nav-btn">
                        <button id="signupBtn">회원가입</button>
                    </div>
                </div>
            </section>
        </nav>
    </header>

                </div>

                    <div class="modal-input">
                        <input type="pa" placeholder="비밀번호">
                    </div>
                    <button class="modal-input" style="background-color: var(--main-color); cursor: pointer;">
                        <span id="btnTxt">로그인</span>

                        <a class="extra-menu" href="">아이디 찾기</a>
                        <span class="extra-menu"> | </span>
                        <a class="extra-menu" href="">비밀번호 찾기</a>
                        <span class="extra-menu"> | </span>
                        <a class="extra-menu" href="">회원가입</a>
                    </div>
                    
                </div>
            </form>
        </div>
        
    </div>

        <div style="margin-top: 40px; margin-bottom: 100px;">
            <p class="list-name">평가 많은 작품</p>
